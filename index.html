<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type="text" name="display" id="numeros" />
          </div>
          <div>
            <input type="button" value="AC" class="boton" />
            <input type="button" value="DE" class="boton" />
            <input type="button" value="." class="boton" />
            <input type="button" value="/" class="boton" />
          </div>
          <div>
            <input type="button" value="7" class="boton" />
            <input type="button" value="8" class="boton" />
            <input type="button" value="9" class="boton" />
            <input type="button" value="*" class="boton" />
          </div>
          <div>
            <input type="button" value="4" class="boton" />
            <input type="button" value="5" class="boton" />
            <input type="button" value="6" class="boton" />
            <input type="button" value="-" class="boton" />
          </div>
          <div>
            <input type="button" value="1" class="boton" />
            <input type="button" value="2" class="boton" />
            <input type="button" value="3" class="boton" />
            <input type="button" value="+" class="boton" />
          </div>
          <div>
            <input type="button" value="0" class="boton" id="cero" />
            <input type="button" value="=" id="igual" class="boton" />
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
